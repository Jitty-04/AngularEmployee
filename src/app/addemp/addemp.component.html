<app-navigation></app-navigation>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Name</label>
            <input name="Name" [(ngModel)]="Name" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Designation</label>
            <input name=" Designation" [(ngModel)]=" Designation" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Salary</label>
            <input name="Salary" [(ngModel)]="Salary" type="number" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Email</label>
            <input name="Email" [(ngModel)]="Email" type="email" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Company</label>
            <input name="Company" [(ngModel)]="Company" type="text" class="form-control">
        </div>
    
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <button (click)="readValues()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
